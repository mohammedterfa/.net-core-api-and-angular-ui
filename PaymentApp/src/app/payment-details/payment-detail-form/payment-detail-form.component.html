<form>
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
  <div class="mb-3">
    <label>Card Owner Name</label>
    <input
     class="form-control form-control-lg"
     placeholder="Card Owner Name"
     type="text"
     #cardOwnerName="ngModel"
     name="cardOwnerName"
     [(ngModel)]="service.formData.cardOwnerName"
     >
  </div>

  <div class="mb-3">
    <label>Card Number</label>
    <input
     class="form-control form-control-lg"
     placeholder="16 Digit Card Number"
     type="text"
     #cardNumber="ngModel"
     name="cardNumber"
     [(ngModel)]="service.formData.cardNumber"
     >
  </div>

  <div class="mb-3">
    <label>Security Code</label>
    <input
     class="form-control form-control-lg"
     placeholder="CVV"
     type="password"
     #securityCode="ngModel"
     name="securityCode"
     [(ngModel)]="service.formData.securityCode"
     >
  </div>

  <div class="mb-3">
    <label>Valid Through</label>
    <input
     class="form-control form-control-lg"
     placeholder="MM/YY"
     type="text"
     #expirationDate="ngModel"
     name="expirationDate"
     [(ngModel)]="service.formData.expirationDate"
     >
  </div>
  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">
      sumbit
    </button>
  </div>
</form>
